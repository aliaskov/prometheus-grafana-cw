region: us-east-1
metrics:
  - aws_namespace: "AWS/Billing"
    aws_dimensions: [Currency]
    aws_dimensions_select:
      Currency: [USD]
    aws_metric_name: EstimatedCharges
    aws_statistics: [Average]
    range_seconds: 3600
  - aws_namespace: "AWS/Billing"
    aws_dimensions: [ServiceName,Currency]
    aws_dimensions_select_regex:
      ServiceName: AWS.*
    aws_metric_name: EstimatedCharges
    aws_statistics: [Average]
    range_seconds: 3600
